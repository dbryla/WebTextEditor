<script type="text/javascript" src="{{STATIC_URL}}js/textEditor.js"></script>

<script type="text/javascript" charset="utf-8">
var imageAdder = function(){
	var emoticon = document.getElementById('emoticons');
	
	emoticon.onclick = update;
	
		//function to update the textarea
		function update(){
			var content = document.getElementById('textarea');
			var img = document.createElement('img')
			img.src = '{{STATIC_URL}}img/emotikon.jpeg';
			content.appendChild(img);
			return false;
		} 
	}
	
	window.onload = function(){
		imageAdder();
	}
	</script>
</head>
<body>
	<!-- Menu Horizontal -->
	<ul id="menu" class="menu">
		<li><a><span class="icon"></span>File</a>
			<ul>
				<li><a><i class="fa fa-upload"></i> Upload</a></li>
				<li><a><i class="fa fa-download"></i> Download as...</a>
					<ul>
						<li><a><i class="fa fa-file-pdf-o"></i>PDF</a></li>
						<li><a><i class="fa fa-file-word-o"></i> ODT</a></li>
					</ul>
				</li>
				<li><a><i >Share </i> 
				</ul>
			</li>
		</li>
		<li><a><span class="icon"></span>Edit</a>
			<ul>
				<li><a><i class="fa fa-clipboard"></i> Paste</a></li>
				<li><a><i class="fa fa-download"></i> Cut</a></li>
				<li><a><i class="fa fa-files-o"></i> Copy</a></li> 
			</ul>
		</li>
	</li>

	<li class="button" id="emoticons"><i class="fa fa-smile-o"></i><a>Emoticons</a></li>
</ul>

<ul class="button-bar">
	<li><a><i class="fa fa-bold"></i></a></li>
	<li><a><i class="fa fa-italic"></i> </a></li>
	<li><a><i class="fa fa-underline"></i> </a></li>

	<li><a><i class="fa fa-align-left"></i></a></li>
