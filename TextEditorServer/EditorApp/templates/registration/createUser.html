{% block content %}

<form method="post" action="">
    {% csrf_token %}
    <table>
	<tr>
	    <td>{{ form.username.label_tag }}</td>
	    <td>{{ form.username }}</td>
	</tr>
	<tr>
	    <td>{{ form.password.label_tag }}</td>
	    <td>{{ form.password }}</td>
	</tr>
	</table>

	{% if error %}
		<p style="color:red">{{error}}</p>
	{% endif %}

    <input type="submit" value="Create new user account" />

</form>

{% endblock %}
